<form  (ngSubmit) = "RegisterUser()">
    <div class="form-group">
        <label for="title">username</label>
        <input [(ngModel)] = "username" type="username" class="form-control" id = "username" name ="usename" placeholder="Enter usename">
        
      </div>
        <div class="form-group">
          <label for="date">password</label>
          <input  [(ngModel)] = "password" type="password" class="form-control" id = "password" name ="password" placeholder="Enter password">
        </div>
   
      <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
  </form>
