<h4>Please fill in the details</h4>
<form #form = "ngForm">
    <div class="form-group">
      <label for="title">Movie Title</label>
      <input ngModel type="title" class="form-control" id = "title" name ="title" placeholder="Enter Movie Title">
      
    </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input ngModel type="date" class="form-control" id = "releaseDate" name ="releaseDate" placeholder="Enter Date">
      </div>
   
    <button type="submit" class="btn btn-primary"(click) = "AddMovie(form.value)">Submit</button>
  </form>
