<h4>Please fill in the details</h4>
<form #form = "ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input ngModel type="text" class="form-control" id = "firstName" name ="firstName" placeholder="Enter First Name">
      
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input ngModel type="text" class="form-control" id = "lastName" name ="lastName" placeholder="Enter Last Name">
      </div>

      <div class="form-group">
        <label for="birthDate">Date</label>
        <input ngModel type="date" class="form-control" id = "birthDate" name ="birthDate" placeholder="Enter Date">
      </div>
   
    <button type="submit" class="btn btn-primary"(click) = "AddActor(form.value)">Submit</button>
  </form>
