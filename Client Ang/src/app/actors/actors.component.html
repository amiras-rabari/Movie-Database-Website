<table class="table ">
    <thead>
      <tr>
        <th scope="col">img</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name Date</th> 
        <th scope="col">Birth Date</th> 
      </tr>
    </thead>
    <tbody>
 
  <tr *ngFor = "let actor of AllActors" [ngSwitch] = "actor.id">
    <th scope="row" width =20% *ngSwitchCase="'1'"><img src="../assets/Images\home alone.jpg" width="20%"/></th>
    <th scope="row" width =20% *ngSwitchCase="'2'"><img src="../assets/Images\terminator.jpg" width="20%"/></th>
    <th scope="row" width =20% *ngSwitchCase="'3'"><img src="../assets/Images\sam neil.jpg" width="20%"/></th>
    <th scope="row" width =20% *ngSwitchCase="'4'"><img src="../assets/Images\jeff g.jpg" width="20%"/></th>
    <th scope="row" width =20% *ngSwitchCase="'5'"><img src="../assets/Images\tom hanks.jpg" width="20%"/></th>
    <th scope="row" width =20% *ngSwitchCase="'6'"><img src="../assets/Images\mel.jpg" width="20%"/></th>
    <th scope="row" width =20% *ngSwitchCase="'7'"><img src="../assets/Images\gettyimages-512958226-1024x1024.jpg" width="20%"/></th>
    <th scope="row" width =20% *ngSwitchCase="'8'"><img src="../assets/Images/gettyimages-84980145-1024x1024.jpg" width="20%"/></th>
    <th scope="row" width =20% *ngSwitchCase="'9'"><img src="../assets/Images\ewan.jpg" width="20%"/></th>
    <th scope="row" width =20% *ngSwitchCase="'10'"><img src="../assets/Images\liam.jpg" width="20%"/></th>
    <th scope="row" width =20% *ngSwitchDefault><img src="../assets/Images\gettyimages-512958226-1024x1024.jpg" width="20%"/></th>
    <td><a [routerLink]="['/actors',actor.id]">{{actor.firstName}}</a></td>
    <td><a [routerLink]="['/actors',actor.id]">{{actor.lastName}}</a></td>
    <td>{{actor.birthDate | date}}</td> 
  </tr>
</tbody>
</table>
