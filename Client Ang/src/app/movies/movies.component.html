
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Release Date</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let movie of Allmovies">
        <th scope="row">{{movie.id}}</th>
        <td><a [routerLink]="['/movies',movie.id]">{{movie.title}}</a></td>
        <td>{{movie.releaseDate | date}}</td> 
      </tr>
     
    </tbody>
  </table>
